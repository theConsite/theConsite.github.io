<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/adi.jobda@gmail.com" method="POST">
        <label for="imie">Imię:
            <input type="text" name="imie" id="imie">
       </label>
       <br>
       <br>
        <label for="lastname">Nazwisko:
            <input type="text" name="lastname" id="lastname">
       </label>
       <br>
       <br>
        <label for="email">Mail:
        <input type="email" name="email" id="email" >  
       </label>
       <br>
       <br>
        <label for="telefon">Telefon:
            <input type="tel" name="nr_telefonu" id="telefon" >
       </label>
        <br>
        <br>
        <label for="miasto">Miasto:
       </label>
        <select id="miasto" name="miasto">
          <option value="Warszawa">Warszawa</option>
          <option value="Krakow">Kraków</option>
          <option value="Gdansk">Gdańsk</option>
        </select>
        <p>Płeć:</p>
        <label for="mezcyzna">
        <input id="mezcyzna" type="radio" name="plec" value="mezcyzna">Mężczyzna<br/>
     </label>
        <label for="kobieta">
            <input id="kobieta" type="radio" name="plec" value="kobieta">Kobieta<br/>
     </label>
    <p>Wiadomość:</p>
    <label for="wiadomosc">
        <textarea id="wiadomosc" name="wiadomosc" cols="40" rows="10" ></textarea>
    </label>
        <br>
        <label for="zgoda">
    <input id="zgoda" type="checkbox" required>
           Wyrażam zgodę na przetwarzanie moich danych osobowych.
    </label>
    <br>
    <br>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
